<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #274a72;
        color: white;
        text-align: center;
        justify-content: center;
        align-items: center;    /* Center vertically */
        height: 100vh;          /* Full viewport height */
        margin: 0;           
        display: flex;  
    }
    .btn{
        margin: 11px;
        border-radius: 5px; 
        font-size: 40px;
    }
    .box{
        background: #5c5b5b;
        border-radius: 12px;
        height: 350px;
        width: 500px;
        border-color: aqua;
    }
    .heading{
        margin: 0%;
        padding: 0%;
        font-size: 60px;
        padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }

    #input{
        margin-top: 20px;
        height: 25px;
        width: 280px;
    }
    .color{
      color: black;
      border-radius: 2px;
      padding: 0;
    }
    #para{
        margin: 0;
        padding: 0;
        margin-top: 8px;
        font-size: 40px;
    }

.win {

    color: rgb(0, 255, 13);
  
}
.Lost {

    color: rgb(226, 226, 226);

}
#score{
    font-size: 30px;
}
</style>
<body>
    <div class="box">
    <h1 class="heading" id="head">Guss the <span class="color">number</span></h1><br>
    <input id="input">     <br>
     <p  id="para"></p>
    <button class="btn"onclick="Check()" id="checkbtn">Check</button><br>
    <p id="score">Score:3</p>
</div>

<script>
    var gussnumber = document.getElementById("input");
    var guess = document.getElementById("para");
    var randomNumber = Math.floor(Math.random()*10)+1;
    var score = document.getElementById("score");
    var button=document.getElementById("checkbtn")
    var totalscore = 3;
    var heading = document.getElementById("head");

    function Check(){

        var numberentered = gussnumber.value
        if (randomNumber==numberentered){
            console.log("You are Right!");
            guess.textContent="You Won";
            alert("You won");
            guess.classList.add("win");
            button.hidden = true;
            gussnumber.hidden = true;
            totalscore.hidden = true;
            score.hidden = true;
            heading.hidden = true;
        }
        else{
            totalscore = totalscore-1;
            score.textContent = "Score : "+ totalscore;
            guess.textContent="You are Wrong";
        }
        if(totalscore==0){
            endGame()
        }
    }
    

    function endGame(){
        guess.textContent = "Game is over, The correct number was : "+ randomNumber;
        alert("Game is over you are run out of chances");
        totalscore.hidden = true;
        guess.classList.add("Lost");
        button.hidden = true;
        score.hidden = true;
        heading.hidden = true;
        gussnumber.hidden = true;
    }

</script>
</body>
</html>
